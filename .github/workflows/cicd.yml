name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - name: Install dependencies
        run: go get .
      - name: Test
        run: go test
      - name: Build
        run: go build dkb-report.go
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dkb-report
          path: dkb-report
